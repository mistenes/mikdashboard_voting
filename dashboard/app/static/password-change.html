<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jelszó frissítése - MikDashboard</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body data-auth-page="password-change">
    <main class="auth-container">
      <h1>Jelszó frissítése</h1>
      <p>
        Biztonsági okokból első bejelentkezés után kötelező új jelszót megadni.
        Add meg a jelenlegi és az új jelszavad az alábbi űrlapon.
      </p>
      <form id="password-change-form" class="auth-form">
        <label for="current-password">Jelenlegi jelszó</label>
        <input
          id="current-password"
          name="currentPassword"
          type="password"
          autocomplete="current-password"
          required
        />

        <label for="new-password">Új jelszó</label>
        <input
          id="new-password"
          name="newPassword"
          type="password"
          autocomplete="new-password"
          minlength="8"
          required
        />

        <label for="confirm-password">Új jelszó ismét</label>
        <input
          id="confirm-password"
          name="confirmPassword"
          type="password"
          autocomplete="new-password"
          minlength="8"
          required
        />

        <button type="submit" class="btn btn-primary">Jelszó frissítése</button>
      </form>
      <p id="password-change-status" role="alert" class="form-status"></p>
    </main>
    <script src="/static/password-change.js" type="module"></script>
  </body>
</html>
