<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIK Dashboard – Bejelentkezés</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="simple-bg">
    <main class="centered-card">
      <section class="auth-card">
        <h1>Bejelentkezés</h1>
        <p class="lead">Írd be a munkahelyi e-mail címedet és a jelszavadat.</p>
        <form id="login-form" class="form-grid">
          <label class="form-field">
            <span>E-mail cím</span>
            <input
              id="login-email"
              name="email"
              type="email"
              placeholder="te@ceged.hu"
              autocomplete="username"
              required
            />
          </label>
          <label class="form-field">
            <span>Jelszó</span>
            <input
              id="login-password"
              name="password"
              type="password"
              placeholder="Jelszó"
              autocomplete="current-password"
              required
            />
          </label>
          <button type="submit" class="primary-btn">Bejelentkezés</button>
        </form>
        <p id="login-status" class="status" role="status"></p>
        <p class="muted">
          Még nincs fiókod?
          <a href="/register">Regisztráció</a>
        </p>
      </section>
    </main>
    <script type="module" src="/static/login.js"></script>
  </body>
</html>
