<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MikDashboard – Tagi felület</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="simple-bg" data-member-page="tagok">
    <main class="member-container">
      <header class="member-header">
        <div>
          <h1 id="member-organization-name">Szervezet</h1>
          <p id="member-access-status" class="muted"></p>
        </div>
        <button id="member-sign-out" type="button" class="ghost-btn">Kijelentkezés</button>
      </header>
      <p id="member-status" class="status" role="status"></p>
      <nav class="member-nav" aria-label="Tag menü">
        <a href="#" data-member-link="tagok" class="member-nav-link active">Tagi menü</a>
        <a href="#" data-member-link="szavazas" class="member-nav-link">Szavazás</a>
        <a href="#" data-member-link="penzugyek" class="member-nav-link">Pénzügyek</a>
      </nav>

      <section class="auth-card" aria-labelledby="member-actions-title">
        <h2 id="member-actions-title">Mit szeretnél tenni?</h2>
        <ul class="member-actions">
          <li>
            <a href="#" data-member-link="szavazas" class="action-link">Tovább a szavazási felületre</a>
          </li>
          <li>
            <a href="#" data-member-link="penzugyek" class="action-link">Pénzügyi áttekintés és dokumentumok</a>
          </li>
        </ul>
      </section>

      <section class="auth-card" aria-labelledby="member-list-title" id="member-list-card">
        <div class="section-header">
          <h2 id="member-list-title">Taglista</h2>
          <p class="muted">Áttekintés a szervezet jelenlegi tagjairól.</p>
        </div>
        <div class="table-wrapper">
          <table id="member-list-table">
            <thead>
              <tr>
                <th>Név</th>
                <th>E-mail</th>
                <th>Státusz</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <script type="module" src="/static/member.js"></script>
  </body>
</html>
