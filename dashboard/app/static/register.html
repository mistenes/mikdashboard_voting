<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIK Dashboard – Regisztráció</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script
      src="https://www.google.com/recaptcha/api.js?hl=hu"
      async
      defer
    ></script>
  </head>
  <body class="simple-bg">
    <main class="centered-card">
      <section class="auth-card">
        <h1>Regisztráció</h1>
        <p class="lead">Válaszd ki a szervezetedet és add meg az adataidat.</p>
        <form id="registration-form" class="form-grid">
          <label class="form-field">
            <span>E-mail cím</span>
            <input id="reg-email" name="email" type="email" placeholder="te@ceged.hu" required />
          </label>
          <label class="form-field">
            <span>Vezetéknév</span>
            <input
              id="reg-last-name"
              name="last_name"
              type="text"
              placeholder="Nagy"
              required
            />
          </label>
          <label class="form-field">
            <span>Keresztnév</span>
            <input
              id="reg-first-name"
              name="first_name"
              type="text"
              placeholder="Katalin"
              required
            />
          </label>
          <label class="form-field">
            <span>Jelszó</span>
            <input
              id="reg-password"
              name="password"
              type="password"
              placeholder="Legalább 8 karakter, nagybetű és szimbólum"
              minlength="8"
              pattern="^(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{8,}$"
              title="Legalább 8 karakter, tartalmazzon nagybetűt és speciális karaktert"
              required
            />
            <span class="hint">Legalább 8 karakter, tartalmazzon nagybetűt és speciális karaktert.</span>
          </label>
          <label class="form-field">
            <span>Szervezet</span>
            <div class="org-select">
              <select id="org-select" name="organization" required>
                <option value="" disabled selected>Válassz szervezetet</option>
              </select>
              <button id="refresh-orgs" type="button" class="ghost-btn">Frissítés</button>
            </div>
          </label>
          <div class="form-field" id="captcha-wrapper" hidden>
            <span>Robot elleni védelem</span>
            <div id="captcha-container" class="recaptcha-placeholder"></div>
            <input type="hidden" id="captcha-token" name="captcha_token" />
            <span class="hint">A Google reCAPTCHA védi az űrlapot a visszaélésektől.</span>
          </div>
          <button type="submit" class="primary-btn">Fiók létrehozása</button>
        </form>
        <p id="registration-status" class="status" role="status"></p>
        <p class="muted">
          Már van fiókod?
          <a href="/">Vissza a bejelentkezéshez</a>
        </p>
      </section>
    </main>
    <script type="module" src="/static/register.js"></script>
  </body>
</html>
