<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MikDashboard – Szavazási központ</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="simple-bg" data-member-page="szavazas">
    <main class="member-container">
      <header class="member-header">
        <div>
          <h1 id="member-organization-name">Szervezet</h1>
          <p id="member-access-status" class="muted"></p>
        </div>
        <button id="member-sign-out" type="button" class="ghost-btn">Kijelentkezés</button>
      </header>
      <p id="member-status" class="status" role="status"></p>
      <nav class="member-nav" aria-label="Tag menü">
        <a href="#" data-member-link="tagok" class="member-nav-link">Tagi menü</a>
        <a href="#" data-member-link="szavazas" class="member-nav-link active">Szavazás</a>
        <a href="#" data-member-link="penzugyek" class="member-nav-link">Pénzügyek</a>
      </nav>

      <section class="auth-card" aria-labelledby="voting-title">
        <h2 id="voting-title">Szavazási lehetőségek</h2>
        <p>
          Itt érhetők el a szervezet aktuális szavazásai. Ha új szavazás indul, az adminisztrátor értesítőt küld az időzítésről és a témáról.
        </p>
        <ul class="checklist">
          <li>Jelenleg nincs aktív szavazás.</li>
          <li>Kérdésed van? Fordulj a szervezet adminisztrátorához.</li>
        </ul>
        <div class="voting-actions">
          <button id="open-voting" type="button" class="primary-btn">Szavazás megnyitása</button>
          <p id="voting-helper" class="muted"></p>
        </div>
      </section>
    </main>
    <script type="module" src="/static/member.js"></script>
  </body>
</html>
