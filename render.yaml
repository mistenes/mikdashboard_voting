services:
  - type: web
    name: mikdashboard-dashboard
    rootDir: dashboard
    env: python
    plan: starter
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: mikdashboard-db
          property: connectionString
      - key: ADMIN_EMAILS
        value: admin@example.com
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        value: change-me
      - key: ADMIN_FIRST_NAME
        value: Rendszer
      - key: ADMIN_LAST_NAME
        value: Adminisztr√°tor
      - key: PUBLIC_BASE_URL
        value: https://mikdashboard-dashboard.onrender.com
      - key: BREVO_API_KEY
        value: ""
      - key: BREVO_SENDER_EMAIL
        value: noreply@mikdashboard.hu
      - key: BREVO_SENDER_NAME
        value: MikDashboard
      - key: RECAPTCHA_SITE_KEY
        value: ""
      - key: RECAPTCHA_SECRET_KEY
        value: ""
      - key: VOTING_SSO_SECRET
        value: change-this-secret
      - key: VOTING_APP_BASE_URL
        value: https://mikdashboard-voting.onrender.com
      - key: VOTING_SSO_TTL_SECONDS
        value: "300"
  - type: web
    name: mikdashboard-voting
    rootDir: voting
    env: node
    plan: starter
    region: frankfurt
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: VOTING_SSO_SECRET
        value: change-this-secret
      - key: VOTING_SSO_TTL_SECONDS
        value: "300"
      - key: VOTING_SESSION_TTL_SECONDS
        value: "3600"
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        value: change-me

databases:
  - name: mikdashboard-db
    plan: free
    region: frankfurt
